<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Logger demonstration</title>

<!-- Include jQuery -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<!-- Include Files for Logger (log.css & log.js) //-->
<link rel="stylesheet" type="text/css" href="log.css" />
<script src="log.js"></script>

<!-- Logger Demo  -->
<script>

//Create a new Logger with an id of "Test" and a var name of "logger"
var logger = new Log("Test", "footer");

//Write a test message with overwrite == false
logger.w("Test Message", false);

//Write a second test message
logger.w("Second Test Message", false);

//Write a test message that overwrites the Logger text window
logger.w("Third Test Message - Overwrite", true);

</script>

</head>
<body>
<div id="page">
  <div id="header">
    <h1>Page Title</h1>
  </div>
  <div id="main">
    <p>Main Section</p>
  </div>
  <div id="footer">
    <p>Footer</p>
  </div>
</div>
</body>
</html>
